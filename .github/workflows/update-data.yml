name: Scrap latest data from pollen.lu, commit changes and deploy
on:
  schedule:
    # - cron: '*/15 * * * *' # every 15 min
    # - cron: '0 * * * *' # every hour
    - cron: '0 */3 * * *' # every 3 hours
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "update-data"
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    outputs:
      data-changed: ${{ steps.verify_diff.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: NPM install
        run: npm i
      - name: Scrap latest data from pollen.lu
        run: npm run scrap-latest-data
      - name: Check if there are any changes
        id: verify_diff
        run: |
         git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      - name: Commit updated data
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'Pollen.lu scrapper'
          git config --global user.email 'pollen.lu-scrapper@users.noreply.github.com'
          git commit -am "Update pollen.lu data"
          git push
      - name: Upload artifact
        if: steps.verify_diff.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: update-data
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        if: needs.update-data.outputs.data-changed == 'true'
        uses: actions/deploy-pages@v2
